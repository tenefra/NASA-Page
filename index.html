<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1>NASA</h1>
    </header>
    <main>
      <div class="card">
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>
      <div class="card">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>Nasa Headquarters</p>
        <p>300 E. Street SW Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="card">
        <h3>CONTACT US</h3>
        <form>
          <label>Name</label><br>
          <input class="input-name" type="text"><br>
          <label>Message</label><br>
          <textarea name="Text1" rows="5"></textarea>
          <input class="btn-submit" type="submit" value="send">
        </form> 
      </div>
    </main>
  </div>
  
</body>
</html>
